<form #itemform="ngForm" (ngSubmit)="onSubmit(itemform)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input 
                    type="number" 
                    name="amount" 
                    required
                    style="width:100px;" 
                    class="input" 
                    placeholder="Amount"
                    [ngModel]="item.amount">
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input 
                    type="text" 
                    name="description"
                    required
                    class="input"
                    placeholder="Description"
                    [ngModel]="item.description">
                </p>
            </div>
            <div class="field is-narrow">
                <button 
                 type="submit"
                 class="button"
                 [ngClass]="{ 'is-primary': isNewItem , 'is-success': !isNewItem }"
                 [disabled]="!itemform.valid">
                 <p *ngIf="isNewItem">Add</p>
                 <p *ngIf="!isNewItem">update</p>

                </button>
            </div>
        </div>
    </div>
</form>
