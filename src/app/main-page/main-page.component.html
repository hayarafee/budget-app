<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>
<section class="total-budget-section">
    <h2 [ngClass]="{ 'red': totalBudget < 0 , 'green': totalBudget >=0 }">{{ totalBudget }}</h2>
</section>
<section class="add-item-section">
    <div class="add-item-container">
        <add-item-form (formSubmit)="addItem($event)"></add-item-form>
    </div>
</section>
<hr>
<budget-item-list 
[budgetItems]="budgetItems"
(delete)="deleteItem($event)"
(update)="updateItem($event)"
></budget-item-list>
