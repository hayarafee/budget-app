<section class="budget-items-section">
    <div class="budget-items-container">
        <div class="income-column">
            <h1>Income</h1>
            <div class="budget-item">
               <div *ngFor="let item of budgetItems">
                  <budget-item-card 
                     style="display: block;"
                     *ngIf="item.amount >= 0"
                     (cardClick)="onCardCLicked(item)"
                      (xButtonClick)="onDeleteButtonClicked(item)"
                       [item]="item">
                  </budget-item-card>
              </div>            
            </div>
        </div>

        <div class="expenses-column">
            <h1>Expenses</h1>
             <div class="budget-item">
                <div *ngFor="let item of budgetItems">
                   <budget-item-card 
                      style="display: block;"
                      *ngIf="item.amount < 0"
                      (xButtonClick)="onDeleteButtonClicked(item)"
                      (cardClick)="onCardCLicked(item)"
                      [item]="item">
                   </budget-item-card>
               </div>            
             </div>
        </div>

    </div>
</section>
